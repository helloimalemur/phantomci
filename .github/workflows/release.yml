name: Release binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    name: Create Release Entry
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    outputs:
      tag_name: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            VERSION=$(grep "^version =" Cargo.toml | head -1 | cut -d '"' -f 2)
            TAG="v${VERSION}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.os }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME="phantom_ci"
          VERSION="${{ needs.release.outputs.tag_name }}"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          # Strip the binary to reduce size
          if [[ "${RUNNER_OS}" != "Windows" ]]; then
            strip "target/release/${BIN_NAME}"
          fi

          # Copy the built binary
          cp "target/release/${BIN_NAME}" "$OUT_DIR/${BIN_NAME}"

          # Normalize OS label and capture arch
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            OS_LABEL="macos"
          elif [[ "${RUNNER_OS}" == "Linux" ]]; then
            OS_LABEL="linux"
          else
            OS_LABEL="${RUNNER_OS}"
          fi
          ARCH="$(uname -m)"

          ARCHIVE_NAME="${BIN_NAME}-${VERSION}-${OS_LABEL}-${ARCH}.tar.gz"
          (cd "$OUT_DIR" && tar -czf "$ARCHIVE_NAME" "$BIN_NAME")
          
          # Generate checksum
          (cd "$OUT_DIR" && if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
          else
            shasum -a 256 "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
          fi)

      - name: Upload asset to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
