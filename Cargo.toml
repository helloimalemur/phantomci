[package]
name = "phantom_ci"
version = "0.1.173"
edition = "2021"
description = "Secure Headless Self-Hosted Runner"
keywords = ["self-hosted", "git", "scm", "cicd"]
authors = ["james@koonts.net"]
license = "MIT"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.21", features = ["derive"] }
config = "0.15.4"
discord-webhook-lib = "0.1.7"
dotenv = "0.15.0"
rand = "0.9.0-beta.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
whoami = "2.0.0-pre.0"